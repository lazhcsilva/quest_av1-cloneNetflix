<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="style/main.css">
        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <!--sponsividade-->
        <link rel="stylesheet" href="style/responsive.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">This Is Us</h3>
                    <p class="descricao">
                        A série acompanha um grupo de pessoas cujos caminhos se cruzam, 
                        fazendo com que as suas histórias se entrelacem de maneira 
                        muito peculiar.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="image/img_02.jpg" alt="" srcset="">
                 </div>
                 <div class="item">
                    <img src="image/img_03.jpg" alt="" srcset="">
                 </div>
                 <div class="item">
                    <img src="image/img_04.jpg" alt="" srcset="">
                 </div>
                 <div class="item">
                    <img src="image/img_05.jpg" alt="" srcset="">
                 </div>
                 <div class="item">
                    <img src="image/img_06.jpg" alt="" srcset="">
                 </div>
                 <div class="item">
                    <img src="image/img_07.jpg" alt="" srcset="">
                 </div>
                 <div class="item">
                    <img src="image/img_09.jpg" alt="" srcset="">
                 </div>
                 <div class="item">
                    <img src="image/img_10.jpg" alt="" srcset="">
                 </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/20a0aa9853.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/main.js"></script>
    </body>
</html>
